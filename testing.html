<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Button with Shadow</title>
    <style>
        .transparent-button {
            background-color: transparent; /* Makes the background transparent */
            border: 2px solid black; /* Adds a border */
            color: black; /* Text color */
            font-size: 16px; /* Font size */
            padding: 10px 20px; /* Padding for the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Changes cursor to pointer on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Full shadow effect */
            transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
        }

        .transparent-button:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7); /* Darker shadow effect on hover */
        }
    </style>
</head>
<body>
    <button class="transparent-button">Click Me</button>
</body>
</html>
